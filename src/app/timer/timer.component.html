<div class="container my-2">
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
       aria-valuemax="100" [ngStyle]="{width: progress}">{{progress}}</div>
  </div>
  
  <div class="d-flex justify-content-center mt-2">
      <button class="btn btn-primary mr-2" (click)="pauseClick()" *ngIf="isRunning">Pause</button>
    <button class="btn btn-primary mr-2" (click)="restartClick()" *ngIf="!isRunning && !isComplete">Return</button>
    <button class="btn btn-danger ml-2" (click)="stopClick()" *ngIf="!isComplete">Stop</button>
    <button class="btn btn-success ml-2" (click)="restartClick()" *ngIf="isComplete">Restart</button>
  </div>
  </div>
